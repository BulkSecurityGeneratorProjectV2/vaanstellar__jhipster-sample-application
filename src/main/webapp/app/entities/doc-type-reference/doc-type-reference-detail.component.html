<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="docTypeReference">
            <h2><span>Doc Type Reference</span> {{docTypeReference.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Doc Type</span></dt>
                <dd>
                    <span>{{docTypeReference.docType}}</span>
                </dd>
                <dt><span>Doc Storage</span></dt>
                <dd>
                    <span>{{docTypeReference.docStorage}}</span>
                </dd>
                <dt><span>Created Date</span></dt>
                <dd>
                    <span>{{docTypeReference.createdDate}}</span>
                </dd>
                <dt><span>Modified Date</span></dt>
                <dd>
                    <span>{{docTypeReference.modifiedDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doc-type-reference', docTypeReference.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
